name: Build Native Image

on:
  push:
    branches: [main, develop, 'release/**']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  JAVA_VERSION: '25.0.2'
  GRAALVM_VERSION: '25.0.2'
  NODE_VERSION: '22'

jobs:
  ts-build:
    name: TypeScript Build
    uses: ./.github/workflows/_reusable-build.yml
    with:
      artifact-name: native-dist
      node-version: '22'

  build-native:
    name: Build Native Image (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: ts-build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: 初始化 GraalVM + Node 环境
        uses: ./.github/actions/setup-env
        with:
          enable-java: 'true'
          enable-gradle: 'true'
          native-image-job-reports: 'true'
          node-version: ${{ env.NODE_VERSION }}

      - name: 下载 TypeScript 产物
        uses: actions/download-artifact@v4
        with:
          name: native-dist
          path: dist/

      - name: Build JAR
        run: npm run jar:jvm

      - name: Build Native Image
        run: ./gradlew :aster-lang-cli:nativeCompile --no-daemon --info

      - name: Check Binary Size
        run: ./gradlew :aster-lang-cli:checkBinarySize --no-daemon

      - name: Benchmark Startup Time
        run: ./gradlew :aster-lang-cli:benchmarkStartupTime --no-daemon
        continue-on-error: true

      - name: Test Native Binary
        run: |
          ./aster-lang-cli/build/native/nativeCompile/aster version
          ./aster-lang-cli/build/native/nativeCompile/aster help

      - name: Upload Native Binary
        uses: actions/upload-artifact@v4
        with:
          name: aster-native-${{ matrix.os }}
          path: aster-lang-cli/build/native/nativeCompile/aster
          retention-days: 30

      - name: Create Release Asset (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: aster-lang-cli/build/native/nativeCompile/aster
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-native
    steps:
      - name: Checkout
        uses: ./.github/actions/setup-env
        with:
          enable-node: 'false'
          npm-ci: 'false'
          enable-java: 'false'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test Docker image
        if: github.event_name != 'pull_request'
        run: |
          docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker run --rm ghcr.io/${{ github.repository }}:${{ github.ref_name }} aster version

  acceptance-test:
    name: Acceptance Test
    runs-on: ubuntu-latest
    needs: [build-native, build-docker]
    steps:
      - name: Checkout
        uses: ./.github/actions/setup-env
        with:
          enable-node: 'false'
          npm-ci: 'false'
          enable-java: 'false'

      - name: Download native binary
        uses: actions/download-artifact@v4
        with:
          name: aster-native-ubuntu-latest
          path: ./bin

      - name: Make binary executable
        run: chmod +x ./bin/aster

      - name: Verify acceptance criteria
        run: |
          echo "=== Acceptance Criteria Verification ==="
          SIZE_MB=$(du -m ./bin/aster | cut -f1)
          echo "Binary size: ${SIZE_MB}MB"
          if [ "$SIZE_MB" -gt 50 ]; then
            echo "❌ FAIL: Binary size ${SIZE_MB}MB exceeds 50MB limit"
            exit 1
          fi
          echo "✓ Binary size check passed"
          echo "Testing startup time (10 iterations)..."
          TOTAL_TIME=0
          for i in {1..10}; do
            START=$(date +%s%3N)
            ./bin/aster version > /dev/null
            END=$(date +%s%3N)
            TIME=$((END - START))
            TOTAL_TIME=$((TOTAL_TIME + TIME))
            echo "  Iteration $i: ${TIME}ms"
          done
          AVG_TIME=$((TOTAL_TIME / 10))
          echo "Average startup time: ${AVG_TIME}ms"
          if [ "$AVG_TIME" -gt 100 ]; then
            echo "❌ FAIL: Startup time ${AVG_TIME}ms exceeds 100ms limit"
            exit 1
          fi
          echo "✓ Startup time check passed"
          echo "Testing basic functionality..."
          ./bin/aster version
          ./bin/aster help
          echo "✓ Functional test passed"
          echo ""
          echo "=== All Acceptance Criteria Passed ==="

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Native build acceptance test passed!\n\n- Binary size: <50MB\n- Startup time: <100ms\n- Functional test: passed'
            })
