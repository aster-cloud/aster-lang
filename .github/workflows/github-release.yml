name: GitHub Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: Tag to release (e.g. v0.2.1). If omitted, uses ref.
        required: false

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag || github.event.release.tag_name || github.ref_name }}
          name: Release ${{ inputs.tag || github.event.release.tag_name || github.ref_name }}
          body: |
            Automated release via tag push or manual dispatch.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

