          fi
          echo "‚úì Native binary exists"

      - name: Check binary size
        run: |
          SIZE_MB=$(du -m aster-truffle/build/native/nativeCompile/aster | cut -f1)
          echo "Binary size: ${SIZE_MB}MB"
