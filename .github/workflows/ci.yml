name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run typecheck
      
      - name: Lint (auto-fix on failure)
        id: lint
        shell: bash
        run: |
          set -e
          if npm run -s lint; then
            echo "Lint clean"
            echo "fixed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Lint issues found. Attempting auto-fix..."
            npm run -s lint:fix || true
            # Save the diff as a patch artifact for contributors
            git diff --patch > eslint-fix.patch || true
            # Re-run lint; fail only if it still isn't clean
            if npm run -s lint; then
              echo "Auto-fix applied successfully. Proceeding with CI."
              echo "fixed=true" >> "$GITHUB_OUTPUT"
            else
              echo "Lint still failing after auto-fix."
              exit 1
            fi
          fi

      - name: Upload lint patch
        if: steps.lint.outputs.fixed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: eslint-fixes
          path: eslint-fix.patch
      
      - name: Format check (auto-fix on failure)
        id: format
        shell: bash
        run: |
          set -e
          if npm run -s format:check; then
            echo "Format clean"
            echo "fixed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Format issues found. Attempting auto-fix..."
            # Try to fix formatting
            npm run -s format
            # Save the diff as a patch artifact for contributors
            git diff --patch > prettier-fix.patch || true
            # Re-check formatting; fail only if it still isn't clean
            if npm run -s format:check; then
              echo "Auto-fix applied successfully. Proceeding with CI."
              echo "fixed=true" >> "$GITHUB_OUTPUT"
            else
              echo "Formatting still failing after auto-fix."
              exit 1
            fi
          fi

      - name: Upload formatting patch
        if: steps.format.outputs.fixed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: prettier-fixes
          path: prettier-fix.patch
      
      - name: Build
        run: npm run build
      
      - name: Test
        run: npm run test
      
      - name: Test CLI tools
        run: |
          echo "Testing AST CLI..."
          node dist/scripts/cli.js cnl/examples/greet.cnl > /tmp/greet-ast.json
          echo "Testing Core IR CLI..."
          node dist/scripts/emit-core.js cnl/examples/greet.cnl > /tmp/greet-core.json
          echo "CLI tools working correctly"

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run benchmarks
        run: npm run bench

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Security audit
        run: npm audit --audit-level=high
      
      - name: Check for known vulnerabilities
        run: npx audit-ci --high

  jvm:
    name: JVM Emitter Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21 (Graalvm)
        uses: actions/setup-java@v4
        with:
          distribution: graalvm
          java-version: '21'
          cache: 'gradle'

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Emit classfiles from example
        run: npm run emit:class cnl/examples/greet.cnl

      - name: Verify generated classes with javap
        run: npm run javap:verify

      - name: Verify int-pattern lowering
        run: npm run verify:asm:intmatch

      - name: Verify examples compile (blocking)
        run: npm run verify:examples
