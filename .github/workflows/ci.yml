            echo "‚ö†Ô∏è  WARNING: Binary size ${SIZE_MB}MB exceeds 50MB (acceptable for Truffle)"
          fi
          echo "‚úì Binary size check completed"

      - name: Test native binary functionality
        run: |
          set -euo pipefail
          chmod +x aster-truffle/build/native/nativeCompile/aster
          echo "Testing basic execution..."
          # ‰ΩøÁî®ËΩªÈáèÁ∫ß simple_hello ÊµãËØï‰ª£ÊõøËÄóÊó∂ÁöÑ fibonacci_20 ÊµãËØï
          aster-truffle/build/native/nativeCompile/aster benchmarks/core/simple_hello_core.json
          echo "‚úì Native binary can execute"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: truffle-test-results
          path: aster-truffle/build/reports/tests/test/

      - name: Upload native binary
        uses: actions/upload-artifact@v5
        with:
          name: aster-truffle-native
          path: aster-truffle/build/native/nativeCompile/aster
          retention-days: 7
