name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'LICENSE'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'LICENSE'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# ÂÖ®Â±ÄÊúÄÂ∞èÊùÉÈôêÔºåÂêÑ job ÊåâÈúÄË¶ÜÁõñ
permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/policy-api

jobs:
  # ÂèòÊõ¥Ê£ÄÊµã - Á°ÆÂÆöÈúÄË¶ÅËøêË°åÂì™‰∫õ jobs
  changes:
    name: Ê£ÄÊµãÂèòÊõ¥ËåÉÂõ¥
    runs-on: ubuntu-latest
    # ÂØπ‰∫é Draft PRÔºå‰ªÖËøêË°åÂü∫Á°ÄÊ£ÄÊü•
    if: github.event.pull_request.draft != true || github.event_name != 'pull_request'
    timeout-minutes: 5
    outputs:
      typescript: ${{ steps.filter.outputs.typescript }}
      java: ${{ steps.filter.outputs.java }}
      gradle: ${{ steps.filter.outputs.gradle }}
      truffle: ${{ steps.filter.outputs.truffle }}
      quarkus: ${{ steps.filter.outputs.quarkus }}
      docker: ${{ steps.filter.outputs.docker }}
      vscode: ${{ steps.filter.outputs.vscode }}
    steps:
      - name: Checkout ‰ª£Á†Å
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Ê£ÄÊµãÂèòÊõ¥Êñá‰ª∂
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            typescript:
              - 'src/**'
              - 'test/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig*.json'
            java:
              - 'aster-core/**'
              - 'aster-asm-emitter/**'
              - 'gradle/**'
              - 'build.gradle.kts'
              - 'settings.gradle.kts'
            gradle:
              - 'gradle/**'
              - 'build.gradle.kts'
              - 'settings.gradle.kts'
              - 'gradlew*'
            truffle:
              - 'aster-truffle/**'
              - 'aster-core/**'
            quarkus:
              - 'quarkus-policy-api/**'
              - 'aster-core/**'
            docker:
              - 'quarkus-policy-api/Dockerfile'
              - 'quarkus-policy-api/**'
            vscode:
              - 'aster-vscode/**'

  # Draft PR Âø´ÈÄüÈÄöÈÅì - ‰ªÖËøêË°åÂü∫Á°ÄÊ£ÄÊü•
  draft-check:
    name: Draft PR Âø´ÈÄüÊ£ÄÊü•
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == true && github.event_name == 'pull_request'
    timeout-minutes: 10
    steps:
      - name: Checkout ‰ª£Á†Å
        uses: actions/checkout@v6

      - name: ÂàùÂßãÂåñ Node ÁéØÂ¢É
        uses: ./.github/actions/setup-env
        with:
          checkout: 'false'
          enable-java: 'false'

      - name: Á±ªÂûãÊ£ÄÊü•
        run: npm run typecheck

      - name: Lint Ê£ÄÊü•
        run: npm run lint

  build:
    name: Build TypeScript
    needs: changes
    if: |
      always() && (
        needs.changes.outputs.typescript == 'true' ||
        needs.changes.outputs.java == 'true' ||
        needs.changes.outputs.gradle == 'true' ||
        needs.changes.outputs.truffle == 'true' ||
        needs.changes.outputs.quarkus == 'true' ||
        github.event_name == 'workflow_dispatch' ||
        github.ref == 'refs/heads/main'
      )
    uses: ./.github/workflows/_reusable-build.yml
    with:
      node-version: '22'
      artifact-name: build-artifacts

  # Âø´ÈÄüË¥®ÈáèÊ£ÄÊü• (Âπ∂Ë°åÊâßË°å)
  quality-checks:
    name: ‰ª£Á†ÅË¥®ÈáèÊ£ÄÊü•
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: always() && needs.build.result == 'success'
    timeout-minutes: 10
    steps:
      - name: Checkout ‰ª£Á†Å
        uses: actions/checkout@v6

      - name: ÂàùÂßãÂåñ Node ÁéØÂ¢É
        uses: ./.github/actions/setup-env
        with:
          checkout: 'false'
          enable-java: 'false'

      - name: ‰∏ãËΩΩ TypeScript ‰∫ßÁâ©
        uses: actions/download-artifact@v6
        with:
          name: build-artifacts
          path: dist/

      - name: Á±ªÂûãÊ£ÄÊü•
        run: npm run typecheck

      - name: Lint (auto-fix on failure)
        id: lint
        shell: bash
        run: |
          set -e
          if npm run -s lint; then
            echo "Lint clean"
            echo "fixed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Lint issues found. Attempting auto-fix..."
            npm run -s lint:fix || true
            git diff --patch > eslint-fix.patch || true
            if npm run -s lint; then
              echo "Auto-fix applied successfully. Proceeding with CI."
              echo "fixed=true" >> "$GITHUB_OUTPUT"
            else
              echo "Lint still failing after auto-fix."
              exit 1
            fi
          fi

      - name: ‰∏ä‰º† Lint ‰øÆÂ§çË°•‰∏Å
        if: steps.lint.outputs.fixed == 'true'
        uses: actions/upload-artifact@v5
        with:
          name: eslint-fixes
          path: eslint-fix.patch

      - name: Format check (auto-fix on failure)
        id: format
        shell: bash
        run: |
          set -e
          if npm run -s format:check; then
            echo "Format clean"
            echo "fixed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Format issues found. Attempting auto-fix..."
            npm run -s format
            git diff --patch > prettier-fix.patch || true
            if npm run -s format:check; then
              echo "Auto-fix applied successfully. Proceeding with CI."
              echo "fixed=true" >> "$GITHUB_OUTPUT"
            else
              echo "Formatting still failing after auto-fix."
              exit 1
            fi
          fi

      - name: ‰∏ä‰º†Ê†ºÂºèÂåñË°•‰∏Å
        if: steps.format.outputs.fixed == 'true'
        uses: actions/upload-artifact@v5
        with:
          name: prettier-fixes
          path: prettier-fix.patch

      - name: Ê†°È™åÈîôËØØÁ†Å
        run: npm run verify:error-codes

  # ÂçïÂÖÉÊµãËØï (‰∏éË¥®ÈáèÊ£ÄÊü•Âπ∂Ë°å)
  unit-tests:
    name: ÂçïÂÖÉÊµãËØï
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: always() && needs.build.result == 'success'
    timeout-minutes: 15
    steps:
      - name: Checkout ‰ª£Á†Å
        uses: actions/checkout@v6

      - name: ÂàùÂßãÂåñ Node ÁéØÂ¢É
        uses: ./.github/actions/setup-env
        with:
          checkout: 'false'
          enable-java: 'false'

      - name: ‰∏ãËΩΩ TypeScript ‰∫ßÁâ©
        uses: actions/download-artifact@v6
        with:
          name: build-artifacts
          path: dist/

      - name: ÂÆ°Ê†∏‰æùËµñ
        run: npm run audit

      - name: ËøêË°åÂçïÂÖÉÊµãËØï
        run: npm run test

      - name: ÊµãËØï CLI Â∑•ÂÖ∑
        run: |
          echo "Testing AST CLI..."
          node dist/scripts/cli.js test/cnl/programs/examples/greet.aster > /tmp/greet-ast.json
          echo "Testing Core IR CLI..."
          node dist/scripts/emit-core.js test/cnl/programs/examples/greet.aster > /tmp/greet-core.json
          echo "CLI tools working correctly"

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: [changes, build]
    # ‰ªÖÂú® main ÂàÜÊîØÊàñÊâãÂä®Ëß¶ÂèëÊó∂ËøêË°å benchmarkÔºàËäÇÁúÅÊó∂Èó¥Ôºâ
    if: always() && needs.build.result == 'success' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
    timeout-minutes: 10
    steps:
      - name: Checkout ‰ª£Á†Å
        uses: actions/checkout@v6

      - name: ÂàùÂßãÂåñ Node ÁéØÂ¢É
        uses: ./.github/actions/setup-env
        with:
          checkout: 'false'
          enable-java: 'false'

      - name: ‰∏ãËΩΩ TypeScript ‰∫ßÁâ©
        uses: actions/download-artifact@v6
        with:
          name: build-artifacts
          path: dist/

      - name: ËøêË°åÂü∫ÂáÜÊµãËØï
        run: npm run bench

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: changes
    # ‰ªÖÂú® main ÂàÜÊîØÊàñ package.json ÂèòÊõ¥Êó∂ËøêË°å
    if: always() && (github.ref == 'refs/heads/main' || needs.changes.outputs.typescript == 'true')
    timeout-minutes: 10
    steps:
      - name: Checkout ‰ª£Á†Å
        uses: actions/checkout@v6

      - name: ÂàùÂßãÂåñ Node ÁéØÂ¢É
        uses: ./.github/actions/setup-env
        with:
          checkout: 'false'
          enable-java: 'false'

      - name: npm ÂÆ°ËÆ°
        run: npm audit --audit-level=high

      - name: Check for known vulnerabilities
        run: npx audit-ci --high

  jvm:
    name: JVM Emitter Check
    runs-on: ubuntu-latest
    needs: [changes, build]
    # ‰ªÖÂú® Java/Gradle ‰ª£Á†ÅÂèòÊõ¥Êó∂ËøêË°åÔºàËäÇÁúÅÁ∫¶ 5-8 ÂàÜÈíüÔºâ
    if: always() && needs.build.result == 'success' && (needs.changes.outputs.java == 'true' || needs.changes.outputs.typescript == 'true' || github.ref == 'refs/heads/main')
    timeout-minutes: 20
    steps:
      - name: Checkout ‰ª£Á†Å
        uses: actions/checkout@v6

      - name: ÂàùÂßãÂåñ GraalVM + Node ÁéØÂ¢É
        uses: ./.github/actions/setup-env
        with:
          checkout: 'false'
          enable-java: 'true'
          enable-gradle: 'true'

      - name: ‰∏ãËΩΩ TypeScript ‰∫ßÁâ©
        uses: actions/download-artifact@v6
        with:
          name: build-artifacts
          path: dist/

      - name: Emit classfiles from example
        run: npm run emit:class test/cnl/programs/examples/greet.aster

      - name: Build JAR with checksum
        run: npm run jar:jvm

      - name: Verify JAR checksum (cross-toolchain consistency)
        run: npm run verify:jar:checksum

      - name: Verify generated classes with javap
        run: npm run javap:verify

      - name: Verify int-pattern lowering
        run: npm run verify:asm:intmatch

      - name: Verify examples compile (blocking)
        run: npm run verify:examples

      - name: Run Java core module tests
        run: ./gradlew :aster-core:test :aster-asm-emitter:test --no-configuration-cache

      - name: Generate aggregated coverage report
        run: ./gradlew jacocoAggregateReport --no-configuration-cache

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        with:
          name: coverage-reports
          path: |
            build/reports/jacoco/aggregate/
            aster-core/build/reports/jacoco/test/
            aster-asm-emitter/build/reports/jacoco/test/

  cross-stack-validation:
    name: Cross-Stack Typecheck Validation
    runs-on: ubuntu-latest
    needs: [changes, build]
    # ‰ªÖÂú® Java Êàñ TypeScript ÂèòÊõ¥Êó∂ËøêË°å
    if: always() && needs.build.result == 'success' && (needs.changes.outputs.java == 'true' || needs.changes.outputs.typescript == 'true' || github.ref == 'refs/heads/main')
    timeout-minutes: 15
    env:
      JAVA_TYPECHECK_CMD: ${{ vars.JAVA_TYPECHECK_CMD || '' }}
      TS_TYPECHECK_CMD: ${{ vars.TS_TYPECHECK_CMD || '' }}
    steps:
      - name: Checkout ‰ª£Á†Å
        uses: actions/checkout@v6

      - name: ÂàùÂßãÂåñ Node + Temurin ÁéØÂ¢É
        uses: ./.github/actions/setup-env
        with:
          checkout: 'false'
          enable-java: 'true'
          java-provider: 'temurin'
          java-distribution: 'temurin'
          java-version: '21'

      - name: ‰∏ãËΩΩ TypeScript ‰∫ßÁâ©
        uses: actions/download-artifact@v6
        with:
          name: build-artifacts
          path: dist/

      - name: Show cross-validate configuration
        run: |
          if [ -z "$JAVA_TYPECHECK_CMD" ] || [ -z "$TS_TYPECHECK_CMD" ]; then
            echo "‚è≠Ô∏è  JAVA_TYPECHECK_CMD/TS_TYPECHECK_CMD Êú™ÈÖçÁΩÆÔºåË∑≥ÈÅé cross_validate Âü∑Ë°å„ÄÇ"
          else
            echo "‚úÖ Ê™¢Ê∏¨ÂëΩ‰ª§Â∑≤ÈÖçÁΩÆÔºåÂ∞áÂü∑Ë°å cross_validate„ÄÇ"
          fi

      - name: Run cross-stack validation
        if: ${{ env.JAVA_TYPECHECK_CMD != '' && env.TS_TYPECHECK_CMD != '' }}
        run: bash scripts/cross_validate.sh

  quarkus-policy-api:
    name: Quarkus Policy API Tests
    runs-on: ubuntu-latest
    needs: [changes, build]
    # ‰ªÖÂú® Quarkus Áõ∏ÂÖ≥‰ª£Á†ÅÂèòÊõ¥Êó∂ËøêË°åÔºàËäÇÁúÅÁ∫¶ 3-5 ÂàÜÈíüÔºâ
    if: always() && needs.build.result == 'success' && (needs.changes.outputs.quarkus == 'true' || github.ref == 'refs/heads/main')
    timeout-minutes: 15
    steps:
      - name: Checkout ‰ª£Á†Å
        uses: actions/checkout@v6

      - name: ÂàùÂßãÂåñ GraalVM + Node ÁéØÂ¢É
        uses: ./.github/actions/setup-env
        with:
          checkout: 'false'
          enable-java: 'true'
          enable-gradle: 'true'

      - name: ‰∏ãËΩΩ TypeScript ‰∫ßÁâ©
        uses: actions/download-artifact@v6
        with:
          name: build-artifacts
          path: dist/

      - name: Run Quarkus policy API service tests
        run: ./gradlew :quarkus-policy-api:test --tests "io.aster.policy.api.*" --no-configuration-cache

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: quarkus-policy-api-test-results
          path: quarkus-policy-api/build/reports/tests/test/

  policy-api-build:
    name: Policy API Multi-arch Build (${{ matrix.arch }})
    # ‰ΩøÁî®ÂéüÁîüÊû∂ÊûÑ runner ÈÅøÂÖç QEMU Ê®°ÊãüÁöÑÊÄßËÉΩÈóÆÈ¢ò
    # arm64 ‰ΩøÁî® GitHub Êèê‰æõÁöÑÂéüÁîü arm64 runnerÔºåÂ§ßÂπÖÊèêÂçáÊûÑÂª∫ÈÄüÂ∫¶
    runs-on: ${{ matrix.runner }}
    needs: [changes, quarkus-policy-api]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.quarkus-policy-api.result == 'success'
    # Â¢ûÂä†Ë∂ÖÊó∂Êó∂Èó¥Ôºöarm64 ÂéüÁîüÊûÑÂª∫Á∫¶ÈúÄ 15-20 ÂàÜÈíüÔºåamd64 Á∫¶ÈúÄ 10-15 ÂàÜÈíü
    # ËÆæÁΩÆ 45 ÂàÜÈíüÊèê‰æõË∂≥Â§üÁöÑÂÆâÂÖ®‰ΩôÈáè
    timeout-minutes: 45
    strategy:
      fail-fast: false  # ÂÖÅËÆ∏ÂêÑÊû∂ÊûÑÁã¨Á´ãÂÆåÊàêÔºå‰∏çÂõ†‰∏Ä‰∏™Â§±Ë¥•ËÄåÂèñÊ∂àÂè¶‰∏Ä‰∏™
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm  # GitHub ÂéüÁîü arm64 runner
    steps:
      - name: Checkout ‰ª£Á†Å
        uses: actions/checkout@v6

      - name: Checkout ‰ª£Á†Å
        uses: ./.github/actions/setup-env
        with:
          checkout: 'false'
          enable-node: 'false'
          npm-ci: 'false'
          enable-java: 'false'

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta-build
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}

      - name: Start build timer
        id: policy_build_start
        run: echo "timestamp=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: Build image (${{ matrix.platform }})
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: quarkus-policy-api/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta-build.outputs.labels }}

      - name: Capture build duration (${{ matrix.platform }})
        run: |
          end=$(date +%s)
          duration=$((end - ${{ steps.policy_build_start.outputs.timestamp }}))
          echo "::notice::${{ matrix.platform }} build completed in ${duration}s"

      - name: Save image digest (${{ matrix.arch }})
        run: echo "${{ steps.docker_build.outputs.digest }}" > digest-${{ matrix.arch }}.txt

      - name: Upload digest artifact (${{ matrix.arch }})
        uses: actions/upload-artifact@v5
        with:
          name: policy-api-digest-${{ matrix.arch }}
          path: digest-${{ matrix.arch }}.txt

  policy-api-manifest:
    name: Policy API Multi-arch Manifest
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: policy-api-build
    timeout-minutes: 10
    steps:
      - name: Download digests
        uses: actions/download-artifact@v6
        with:
          pattern: policy-api-digest-*
          path: digests
          merge-multiple: true  # Â∞ÜÂ§ö‰∏™ artifact ÂêàÂπ∂Âà∞Âêå‰∏ÄÁõÆÂΩï

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}

      - name: Publish multi-arch manifest
        run: |
          set -euo pipefail
          DIGESTS=()
          for file in digests/*.txt; do
            [ -f "$file" ] || continue
            DIGESTS+=("$(cat "$file")")
          done
          if [ ${#DIGESTS[@]} -eq 0 ]; then
            echo "No digests found"
            exit 1
          fi
          echo "Creating manifests for:"
          printf '%s\n' "${DIGESTS[@]}"
          while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            docker buildx imagetools create -t "$tag" "${DIGESTS[@]}"
          done <<< "${{ steps.meta.outputs.tags }}"

  security-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: policy-api-manifest
    timeout-minutes: 15
    steps:
      - name: Trivy SARIF scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:sha-${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
      - name: Enforce CRITICAL/HIGH policy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:sha-${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
  # NOTE: Policy API build moved to dedicated build-policy-api.yml workflow
  # This avoids duplicate builds on main push (saves ~30-60 min CI time)
  # See: .github/workflows/build-policy-api.yml

  policy-api-metrics:
    name: Policy API Acceptance & Metrics
    runs-on: ubuntu-latest
    needs: [changes, quarkus-policy-api]
    # ‰ªÖÂú® Quarkus ‰ª£Á†ÅÂèòÊõ¥Êàñ main ÂàÜÊîØÊó∂ËøêË°å
    if: always() && needs.quarkus-policy-api.result == 'success' && (needs.changes.outputs.quarkus == 'true' || github.ref == 'refs/heads/main')
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write  # Áî®‰∫é PR ËØÑËÆ∫
    steps:
      - name: Checkout ‰ª£Á†Å
        uses: actions/checkout@v6

      - name: Checkout ‰ª£Á†Å
        uses: ./.github/actions/setup-env
        with:
          checkout: 'false'
          enable-node: 'false'
          npm-ci: 'false'
          enable-java: 'false'

      - name: Start build timer
        id: local-build-start
        run: echo "started=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: Build local image
        id: local-build
        env:
          IMAGE_TAG: policy-api-ci:${{ github.sha }}
        run: docker build -f quarkus-policy-api/Dockerfile -t "$IMAGE_TAG" .

      - name: Capture build metrics
        id: local-build-metrics
        env:
          IMAGE_TAG: policy-api-ci:${{ github.sha }}
        run: |
          end=$(date +%s)
          duration=$((end - ${{ steps.local-build-start.outputs.started }}))
          size=$(docker images "$IMAGE_TAG" --format "{{.Size}}")
          echo "seconds=$duration" >> "$GITHUB_OUTPUT"
          echo "size=$size" >> "$GITHUB_OUTPUT"
          echo "::notice::Local build completed in ${duration}s (size ${size})"

      - name: Acceptance and benchmark
        id: local-acceptance
        env:
          IMAGE_TAG: policy-api-ci:${{ github.sha }}
        run: |
          set -euo pipefail
          docker network create policy-ci || true
          docker run -d --name policy-ci-postgres --network policy-ci \
            -e POSTGRESQL_USERNAME=postgres \
            -e POSTGRESQL_PASSWORD=postgres \
            -e POSTGRESQL_DATABASE=aster_policy \
            docker.io/bitnami/postgresql:latest
          docker run -d --name policy-ci-redis --network policy-ci \
            docker.io/redis:7-alpine
          for i in {1..12}; do
            if docker exec policy-ci-postgres pg_isready -U postgres >/dev/null 2>&1; then
              break
            fi
            echo "Waiting for Postgres..."
            sleep 5
          done
          for i in {1..12}; do
            if docker exec policy-ci-redis redis-cli ping >/dev/null 2>&1; then
              echo "Redis is ready"
              break
            fi
            echo "Waiting for Redis..."
            sleep 2
          done
          docker run -d --name policy-ci-app --network policy-ci -p 8080:8080 \
            -e QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://policy-ci-postgres:5432/aster_policy \
            -e QUARKUS_DATASOURCE_REACTIVE_URL=postgresql://policy-ci-postgres:5432/aster_policy \
            -e QUARKUS_DATASOURCE_USERNAME=postgres \
            -e QUARKUS_DATASOURCE_PASSWORD=postgres \
            -e QUARKUS_FLYWAY_MIGRATE_AT_START=true \
            -e QUARKUS_REDIS_HOSTS=redis://policy-ci-redis:6379 \
            "$IMAGE_TAG"
          start=$(date +%s)
          timeout=120
          while true; do
            if docker logs policy-ci-app 2>&1 | grep -q "started in"; then
              break
            fi
            if [ $(( $(date +%s) - start )) -gt $timeout ]; then
              echo "Startup timeout - application did not log 'started in'"
              docker logs policy-ci-app
              exit 1
            fi
            sleep 2
          done
          line=$(docker logs policy-ci-app 2>&1 | grep "started in" | tail -n 1)
          startup=$(echo "$line" | grep -oE '[0-9]+\.[0-9]+s' | sed 's/s$//')
          health_timeout=30
          health_start=$(date +%s)
          health_ready=false
          while true; do
            if curl -sf http://localhost:8080/q/health >/dev/null 2>&1; then
              health_ready=true
              break
            fi
            if [ $(( $(date +%s) - health_start )) -gt $health_timeout ]; then
              echo "Health check timeout - endpoint not ready after ${health_timeout}s"
              echo "Application logs:"
              docker logs policy-ci-app
              exit 1
            fi
            echo "Waiting for health endpoint to be ready..."
            sleep 2
          done
          if [ "$health_ready" = true ]; then
            echo "‚úì Health endpoint ready"
            curl -f http://localhost:8080/q/health
          fi
          echo "startup=$startup" >> "$GITHUB_OUTPUT"
          echo "::notice::Policy API startup ${startup}s"

      - name: Cleanup acceptance resources
        if: always()
        run: |
          docker rm -f policy-ci-app || true
          docker rm -f policy-ci-redis || true
          docker rm -f policy-ci-postgres || true
          docker network rm policy-ci || true

      - name: Comment PR with metrics
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v8
        with:
          script: |
            const body = `## üöÄ Policy API Performance

              | Metric | Value | Target |
              |--------|-------|--------|
              | Image Size | ${process.env.IMAGE_SIZE} | <120 MB |
              | Startup Time | ${process.env.STARTUP_TIME}s | <0.15 s |
              | Build Time | ${process.env.BUILD_TIME}s | n/a |

            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
        env:
          IMAGE_SIZE: ${{ steps.local-build-metrics.outputs.size }}
          STARTUP_TIME: ${{ steps.local-acceptance.outputs.startup }}
          BUILD_TIME: ${{ steps.local-build-metrics.outputs.seconds }}

  truffle-native:
    name: Truffle Native Image Build
    runs-on: ubuntu-latest
    needs: [changes, build]
    # ‰ªÖÂú® Truffle Áõ∏ÂÖ≥‰ª£Á†ÅÂèòÊõ¥Êó∂ËøêË°åÔºàËäÇÁúÅÁ∫¶ 10-15 ÂàÜÈíüÔºâ
    if: always() && needs.build.result == 'success' && (needs.changes.outputs.truffle == 'true' || github.ref == 'refs/heads/main')
    timeout-minutes: 30
    steps:
      - name: Checkout ‰ª£Á†Å
        uses: actions/checkout@v6

      - name: ÂàùÂßãÂåñ GraalVM + Node ÁéØÂ¢É
        uses: ./.github/actions/setup-env
        with:
          checkout: 'false'
          enable-java: 'true'
          enable-gradle: 'true'
          native-image-job-reports: 'true'

      - name: ‰∏ãËΩΩ TypeScript ‰∫ßÁâ©
        uses: actions/download-artifact@v6
        with:
          name: build-artifacts
          path: dist/

      - name: Run Truffle tests
        # ÊéíÈô§ËÄóÊó∂ÁöÑÂü∫ÂáÜÊµãËØïÁ±ªÔºàfibonacci/quicksortÔºâÔºå‰ªÖËøêË°åÊ†∏ÂøÉÂäüËÉΩÊµãËØï
        run: |
          ./gradlew :aster-truffle:test --no-configuration-cache \
            -PexcludeBenchmarks=true

      - name: Build Truffle Native Image
        run: ./gradlew :aster-truffle:nativeCompile --no-daemon --no-configuration-cache --info

      - name: Verify native binary exists
        run: |
          if [ ! -f aster-truffle/build/native/nativeCompile/aster ]; then
            echo "‚ùå Native binary not found"
