name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  policy-api-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.image-ref.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push policy-api image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: quarkus-policy-api/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/policy-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export image reference
        id: image-ref
        run: echo "value=ghcr.io/${{ github.repository_owner }}/policy-api:${{ github.sha }}" >> "$GITHUB_OUTPUT"

  e2e:
    runs-on: ubuntu-latest
    needs: policy-api-build
    permissions:
      contents: read
      packages: read
    env:
      POLICY_API_IMAGE: ${{ needs.policy-api-build.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start services
        run: |
          docker compose --profile monitoring up -d postgres redis policy-api

      - name: Wait for Policy API
        run: |
          timeout 120 bash -c 'until curl -sf http://localhost:8081/q/health; do sleep 2; done'

      - name: Run E2E checks
        run: |
          curl -sf -X POST http://localhost:8081/graphql \
            -H "Content-Type: application/json" \
            -d '{"query":"{__schema{types{name}}}"}'
          curl -sf http://localhost:8081/q/health/live
          curl -sf http://localhost:8081/q/health/ready
          curl -sf http://localhost:8081/q/metrics | head -n 50

      - name: Cleanup
        if: always()
        run: docker compose down -v
