name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Version & PR
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          fetch-depth: '0'
          enable-node: 'true'
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          enable-java: 'true'
          java-provider: 'graalvm'
          java-version: '21'
          npm-ci: 'false'

      - name: Clean lockfile and node_modules
        run: |
          rm -rf node_modules package-lock.json || true
      - name: Install dependencies (workaround rollup optional deps)
        run: npm i

      - name: Build
        run: npm run build

      - name: Run CI checks
        run: npm run ci:fast || echo "CI checks non-blocking in release workflow"

      - name: Create Version PR (no publish)
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
