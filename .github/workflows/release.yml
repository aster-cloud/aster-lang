name: Release

# 发布流程说明:
# 1. 本工作流在 push to main 时运行
# 2. changesets/action 检测 changeset 文件并创建 "Version Packages" PR
# 3. 合并 Version PR 后，需要手动创建 tag (git tag vX.Y.Z && git push --tags)
# 4. tag push 触发 github-release.yml 执行实际发布
# 这种设计提供了发布前的人工审核点

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Version & PR
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout 代码
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-env
        with:
          checkout: 'false'
          fetch-depth: '0'
          enable-node: 'true'
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          enable-java: 'true'
          java-provider: 'graalvm'
          java-version: '25'
          npm-ci: 'false'

      - name: Install dependencies
        # 使用 npm ci 保证可重复性
        run: npm ci --ignore-scripts || npm ci

      - name: Build
        run: npm run build

      - name: Run CI checks
        run: npm run ci:fast

      - name: Create Version PR (no publish)
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
