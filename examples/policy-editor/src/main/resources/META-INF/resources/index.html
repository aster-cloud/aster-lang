<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç­–ç•¥ç¼–è¾‘å™¨ - Policy Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
        }

        .toolbar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #0056b3;
        }

        button.secondary {
            background: #6c757d;
        }

        button.secondary:hover {
            background: #545b62;
        }

        button.danger {
            background: #dc3545;
        }

        button.danger:hover {
            background: #c82333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 50px auto;
            padding: 30px;
            max-width: 800px;
            border-radius: 8px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }

        .close:hover {
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ç­–ç•¥ç¼–è¾‘å™¨ (Policy Editor)</h1>

        <div class="toolbar">
            <button onclick="showAddModal()">â• æ·»åŠ ç­–ç•¥</button>
            <button class="secondary" onclick="loadPolicies()">ğŸ”„ åˆ·æ–°</button>
        </div>

        <div id="policies-list">
            <div class="loading">æ­£åœ¨åŠ è½½ç­–ç•¥...</div>
        </div>
    </div>

    <!-- æ·»åŠ /ç¼–è¾‘æ¨¡æ€æ¡† -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">æ·»åŠ ç­–ç•¥</h2>

            <form id="policy-form" onsubmit="savePolicy(event)">
                <div class="form-group">
                    <label>ç­–ç•¥åç§°:</label>
                    <input type="text" id="policy-name" required>
                </div>

                <div class="form-group">
                    <label>Allow è§„åˆ™ (JSON):</label>
                    <textarea id="allow-rules" placeholder='{"io": ["*"], "cpu": ["*"]}'></textarea>
                </div>

                <div class="form-group">
                    <label>Deny è§„åˆ™ (JSON):</label>
                    <textarea id="deny-rules" placeholder='{"io": ["/etc/passwd"]}'></textarea>
                </div>

                <div class="action-buttons">
                    <button type="submit">ğŸ’¾ ä¿å­˜</button>
                    <button type="button" class="secondary" onclick="closeModal()">å–æ¶ˆ</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentPolicy = null;

        // åŠ è½½ç­–ç•¥åˆ—è¡¨
        async function loadPolicies() {
            try {
                const response = await fetch('/api/policies');
                const policies = await response.json();

                const html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>åç§°</th>
                                <th>Allow è§„åˆ™</th>
                                <th>Deny è§„åˆ™</th>
                                <th>æ“ä½œ</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${policies.map(policy => `
                                <tr>
                                    <td>${policy.id}</td>
                                    <td>${policy.name}</td>
                                    <td>${Object.keys(policy.allow.rules).length}</td>
                                    <td>${Object.keys(policy.deny.rules).length}</td>
                                    <td class="action-buttons">
                                        <button onclick='editPolicy(${JSON.stringify(policy)})'>âœï¸ ç¼–è¾‘</button>
                                        <button class="danger" onclick='deletePolicy("${policy.id}")'>ğŸ—‘ï¸ åˆ é™¤</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                document.getElementById('policies-list').innerHTML = html;
            } catch (error) {
                document.getElementById('policies-list').innerHTML =
                    `<div class="loading">âŒ åŠ è½½å¤±è´¥: ${error.message}</div>`;
            }
        }

        // æ˜¾ç¤ºæ·»åŠ æ¨¡æ€æ¡†
        function showAddModal() {
            currentPolicy = null;
            document.getElementById('modal-title').textContent = 'æ·»åŠ ç­–ç•¥';
            document.getElementById('policy-name').value = '';
            document.getElementById('allow-rules').value = '{\n  "io": ["*"],\n  "cpu": ["*"]\n}';
            document.getElementById('deny-rules').value = '{}';
            document.getElementById('editModal').style.display = 'block';
        }

        // ç¼–è¾‘ç­–ç•¥
        function editPolicy(policy) {
            currentPolicy = policy;
            document.getElementById('modal-title').textContent = 'ç¼–è¾‘ç­–ç•¥';
            document.getElementById('policy-name').value = policy.name;
            document.getElementById('allow-rules').value = JSON.stringify(policy.allow.rules, null, 2);
            document.getElementById('deny-rules').value = JSON.stringify(policy.deny.rules, null, 2);
            document.getElementById('editModal').style.display = 'block';
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // ä¿å­˜ç­–ç•¥
        async function savePolicy(event) {
            event.preventDefault();

            try {
                const name = document.getElementById('policy-name').value;
                const allowRules = JSON.parse(document.getElementById('allow-rules').value || '{}');
                const denyRules = JSON.parse(document.getElementById('deny-rules').value || '{}');

                const policy = {
                    id: currentPolicy ? currentPolicy.id : undefined,
                    name: name,
                    allow: { rules: allowRules },
                    deny: { rules: denyRules }
                };

                const url = currentPolicy ? `/api/policies/${currentPolicy.id}` : '/api/policies';
                const method = currentPolicy ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(policy)
                });

                if (response.ok) {
                    closeModal();
                    loadPolicies();
                    alert('âœ… ä¿å­˜æˆåŠŸ');
                } else {
                    alert('âŒ ä¿å­˜å¤±è´¥: ' + await response.text());
                }
            } catch (error) {
                alert('âŒ é”™è¯¯: ' + error.message);
            }
        }

        // åˆ é™¤ç­–ç•¥
        async function deletePolicy(id) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ç­–ç•¥ ${id} å—ï¼Ÿ`)) {
                return;
            }

            try {
                const response = await fetch(`/api/policies/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadPolicies();
                    alert('âœ… åˆ é™¤æˆåŠŸ');
                } else {
                    alert('âŒ åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                alert('âŒ é”™è¯¯: ' + error.message);
            }
        }

        // é¡µé¢åŠ è½½æ—¶åŠ è½½ç­–ç•¥
        loadPolicies();
    </script>
</body>
</html>
