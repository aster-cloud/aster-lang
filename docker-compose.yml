# Aster Lang Development Environment
#
# 用途：本地开发和测试的完整环境
# 启动：docker-compose up -d
# 停止：docker-compose down

version: '3.8'

services:
  # Aster Runtime
  aster-runtime:
    build:
      context: .
      dockerfile: Dockerfile
    image: aster/runtime:latest
    container_name: aster-runtime
    ports:
      - "8080:8080"  # HTTP API
      - "9090:9090"  # 管理端口（健康检查、指标）
    environment:
      - ASTER_ENV=development
      - ASTER_LOG_LEVEL=info
    volumes:
      - ./workspace:/workspace:rw  # 挂载工作空间
    networks:
      - aster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "aster", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL (用于 workflow 状态持久化)
  postgres:
    image: postgres:16-alpine
    container_name: aster-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=aster
      - POSTGRES_USER=aster
      - POSTGRES_PASSWORD=aster_dev_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - aster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aster"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (用于缓存和任务队列)
  redis:
    image: redis:7-alpine
    container_name: aster-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - aster-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus (可选：用于监控)
  prometheus:
    image: prom/prometheus:latest
    container_name: aster-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - aster-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana (可选：用于可视化)
  grafana:
    image: grafana/grafana:latest
    container_name: aster-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - aster-network
    restart: unless-stopped
    profiles:
      - monitoring
    depends_on:
      - prometheus

networks:
  aster-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
