quarkus.application.name=aster-policy-api
quarkus.http.port=8080

quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=false
quarkus.swagger-ui.path=/swagger-ui

quarkus.health.openapi.included=true

quarkus.micrometer.binder.http-server.enabled=true
quarkus.micrometer.export.prometheus.enabled=true

quarkus.cache.caffeine."policy-results".initial-capacity=512
quarkus.cache.caffeine."policy-results".maximum-size=4096
quarkus.cache.caffeine."policy-results".expire-after-write=30M
quarkus.cache.caffeine."policy-results".expire-after-access=10M
quarkus.cache.caffeine."policy-results".metrics-enabled=true
quarkus.redis.hosts=${QUARKUS_REDIS_HOSTS:redis://localhost:6379}
quarkus.redis.max-pool-size=50
quarkus.redis.max-pool-waiting=128
quarkus.cache.redis.expire-after-write=30M
quarkus.cache.redis.prefix=policy-cache
# 修复：使用正确的缓存值类型（PolicyEvaluationResult 而非 EvaluationResponse）
quarkus.cache.redis.policy-results.value-type=io.aster.policy.api.model.PolicyEvaluationResult
quarkus.cache.redis.idempotency-keys.value-type=java.lang.String

quarkus.cache.caffeine."idempotency-keys".maximum-size=10000
quarkus.cache.caffeine."idempotency-keys".expire-after-write=1h

# Phase 3.4: 版本使用统计缓存配置
quarkus.cache.caffeine."version-usage-stats".expire-after-write=15M
quarkus.cache.caffeine."version-usage-stats".maximum-size=1000
quarkus.cache.caffeine."version-usage-stats".metrics-enabled=true

quarkus.log.level=INFO
quarkus.log.category."io.aster".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# PII 保护配置（渐进式启用策略）
# - aster.pii.enforce=false: 禁用 PII 保护（默认）
# - aster.pii.enforce=true: 启用 PII 保护（需显式设置）
# 与 TypeScript 编译器的 ENFORCE_PII 环境变量保持一致
aster.pii.enforce=false

# PII 日志脱敏过滤器（渐进式启用策略）
# 默认禁用，需要显式启用以配合 aster.pii.enforce=true
# 启用 PII 保护时，建议同时启用此过滤器以脱敏日志中的敏感信息
quarkus.log.filter."io.aster.policy.logging.PIIRedactingLogFilter".enable=false

quarkus.native.additional-build-args=\
    --initialize-at-build-time=org.objectweb.asm,\
    --initialize-at-run-time=aster.runtime,\
    -H:+ReportExceptionStackTraces,\
    -H:+PrintClassInitialization,\
    --allow-incomplete-classpath, \
    --enable-native-access=ALL-UNNAMED

quarkus.smallrye-graphql.ui.always-include=false
quarkus.smallrye-graphql.ui.enable=false
quarkus.smallrye-graphql.ui.path=/graphql-ui
quarkus.smallrye-graphql.http-path=/graphql
quarkus.smallrye-graphql.print-data-fetcher-exception=true
mp.graphql.showErrorMessage=graphql.GraphQLException

quarkus.http.cors.origins=http://localhost:8081,http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.datasource.devservices.enabled=false

# Database - PostgreSQL (Production)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/aster_policy
quarkus.datasource.jdbc.max-size=50
quarkus.datasource.jdbc.acquisition-timeout=10
quarkus.datasource.reactive.url=postgresql://localhost:5432/aster_policy
quarkus.datasource.reactive.max-size=50

# Hibernate
quarkus.hibernate-orm.database.generation=none
workflow.result-futures.ttl-hours=24
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.sql-load-script=no-file

# Flyway Migration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0
quarkus.flyway.locations=classpath:db/migration

# Phase 3.4: 异常检测定时任务配置
anomaly.detection.enabled=true
anomaly.detection.cron=${ANOMALY_CRON:0 0 * * * ?}
anomaly.detection.threshold=${ANOMALY_THRESHOLD:0.10}
anomaly.detection.days=${ANOMALY_DAYS:30}
anomaly.detection.retention-days=${ANOMALY_RETENTION:30}

# Inbox 模式配置
inbox.ttl.days=7

# Workflow Snapshot 配置
workflow.snapshot.interval=${WORKFLOW_SNAPSHOT_INTERVAL:100}
workflow.snapshot.time-interval-minutes=${WORKFLOW_SNAPSHOT_TIME_INTERVAL_MINUTES:5}
workflow.snapshot.enabled=${WORKFLOW_SNAPSHOT_ENABLED:true}
