# Quarkus配置
quarkus.application.name=aster-policy-api
quarkus.http.port=8080

# OpenAPI/Swagger UI配置
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# 健康检查
quarkus.health.openapi.included=true

# Prometheus指标
quarkus.micrometer.binder.http-server.enabled=true
quarkus.micrometer.export.prometheus.enabled=true

# 缓存配置 - Policy结果缓存
quarkus.cache.caffeine."policy-results".initial-capacity=100
quarkus.cache.caffeine."policy-results".maximum-size=1000
quarkus.cache.caffeine."policy-results".expire-after-write=5M
quarkus.cache.caffeine."policy-results".metrics-enabled=true

# 日志配置
quarkus.log.level=INFO
quarkus.log.category."io.aster".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Native-image配置
quarkus.native.additional-build-args=\
    --initialize-at-build-time=org.objectweb.asm,\
    --initialize-at-run-time=aster.runtime,\
    -H:+ReportExceptionStackTraces,\
    -H:+PrintClassInitialization,\
    --allow-incomplete-classpath

# CORS配置（用于Vaadin集成）
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:8081,http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
