# Test Configuration - H2 In-Memory Database

# Database - H2 (Test)
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL

# Hibernate
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect

# Flyway Migration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0
quarkus.flyway.locations=classpath:db/migration
quarkus.flyway.clean-at-start=true

# Cache
quarkus.cache.caffeine."policy-results".expire-after-write=3M

# Log Level
quarkus.log.level=INFO
quarkus.log.category."io.aster".level=DEBUG
