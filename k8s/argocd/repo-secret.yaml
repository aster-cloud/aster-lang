apiVersion: v1
kind: Secret
metadata:
  name: aster-lang-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: https://github.com/aster-cloud/aster-lang.git
  # ============================================
  # 选择以下任一认证方式，删除其他方式的配置
  # ============================================

  # 方式一：GitHub App（推荐）
  githubAppID: "<APP_ID>"
  githubAppInstallationID: "<INSTALLATION_ID>"
  githubAppPrivateKey: |
    -----BEGIN RSA PRIVATE KEY-----
    <粘贴从 GitHub App 下载的 .pem 文件内容>
    -----END RSA PRIVATE KEY-----

  # 方式二：Personal Access Token
  # username: "<github-username>"
  # password: "<github-pat>"
