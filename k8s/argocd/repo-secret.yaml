apiVersion: v1
kind: Secret
metadata:
  name: aster-lang-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: https://github.com/aster-cloud/aster-lang.git
  # Option A: Use GitHub Personal Access Token
  username: <your-github-username>
  password: <your-github-pat>
  # Option B: Use SSH key (uncomment and remove username/password above)
  # sshPrivateKey: |
  #   -----BEGIN OPENSSH PRIVATE KEY-----
  #   ...
  #   -----END OPENSSH PRIVATE KEY-----
