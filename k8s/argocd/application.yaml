apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aster-policy-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/wontlost-ltd/aster-lang.git'
    targetRevision: main
    path: k8s/overlays/prod
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: aster-policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
