apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: policy-api-ingress
  namespace: aster-policy
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-http
    # CORS for aster-lang.cloud frontend
    traefik.ingress.kubernetes.io/router.middlewares: aster-policy-cors@kubernetescrd
spec:
  tls:
    - hosts:
        - api.aster-lang.cloud
      secretName: api-aster-lang-cloud-tls
  rules:
    - host: api.aster-lang.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: policy-api
                port:
                  number: 8080
