apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: aster-policy
  labels:
    app: postgres-exporter
    app.kubernetes.io/name: postgres-exporter
    app.kubernetes.io/part-of: aster-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
        app.kubernetes.io/name: postgres-exporter
    spec:
      containers:
        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATA_SOURCE_NAME
              value: postgresql://postgres:postgres@postgres:5432/aster_policy?sslmode=disable
          ports:
            - containerPort: 9187
              name: metrics
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
