apiVersion: v1
kind: ResourceQuota
metadata:
  name: aster-policy-quota
  namespace: aster-policy
spec:
  hard:
    requests.cpu: "8"
    requests.memory: "16Gi"
    limits.cpu: "16"
    limits.memory: "32Gi"
    pods: "20"
    persistentvolumeclaims: "5"
    requests.storage: "100Gi"
    services: "10"
    services.loadbalancers: "0"
