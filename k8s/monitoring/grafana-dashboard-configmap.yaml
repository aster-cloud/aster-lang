                  {
                    "color": "red",
                    "value": 5
                  }
                ]
              },
              "unit": "ops"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "legend": {
              "calcs": [
                "lastNotNull"
              ],
              "displayMode": "table",
              "placement": "right",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "Prometheus"
              },
              "editorMode": "code",
              "expr": "rate(anomaly_rollback_attempts_total[5m])",
              "legendFormat": "回滚尝试",
              "range": true,
              "refId": "A"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "Prometheus"
              },
              "editorMode": "code",
              "expr": "rate(anomaly_rollback_success_total[5m])",
              "legendFormat": "成功次数",
              "range": true,
              "refId": "B"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "Prometheus"
              },
              "editorMode": "code",
              "expr": "rate(anomaly_rollback_failed_total[5m])",
              "legendFormat": "失败次数",
              "range": true,
              "refId": "C"
            }
          ],
          "title": "回滚尝试/成功/失败趋势",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "percentage",
                "steps": [
                  {
                    "color": "red",
                    "value": null
                  },
                  {
                    "color": "orange",
                    "value": 80
                  },
                  {
                    "color": "green",
                    "value": 90
                  }
                ]
              },
              "unit": "percent",
              "max": 100,
              "min": 0
            },
            "overrides": []
          },
          "gridPos": {
            "h": 7,
            "w": 8,
            "x": 0,
            "y": 8
          },
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "center",
            "orientation": "horizontal",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "textMode": "value_and_name"
          },
          "pluginVersion": "10.2.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "Prometheus"
              },
              "editorMode": "code",
              "expr": "rate(anomaly_rollback_success_total[5m]) / clamp_min(rate(anomaly_rollback_attempts_total[5m]), 0.0001) * 100",
              "legendFormat": "回滚成功率",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "回滚成功率",
          "transformations": [],
          "type": "stat"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "orange",
                    "value": 3
                  },
                  {
                    "color": "red",
                    "value": 5
                  }
                ]
              },
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 7,
            "w": 16,
            "x": 8,
            "y": 8
          },
          "id": 3,
          "options": {
            "color": {
              "cardColor": "#b4ff00",
              "colorScale": "sqrt",
              "colorScheme": "interpolatePlasma",
              "exponent": 0.5,
              "mode": "spectrum"
            },
            "legend": {
              "show": true
            },
            "tooltip": {
              "show": true,
              "showHistogram": false
            },
            "xAxis": {
              "show": true
            },
            "yAxis": {
              "show": true
            }
          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "Prometheus"
              },
              "editorMode": "code",
              "expr": "rate(anomaly_rollback_execution_duration_bucket[5m])",
              "format": "heatmap",
              "legendFormat": "{{le}}",
              "range": true,
              "refId": "A"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "Prometheus"
              },
              "hide": false,
              "editorMode": "code",
              "expr": "histogram_quantile(0.5, rate(anomaly_rollback_execution_duration_bucket[5m]))",
              "legendFormat": "P50",
              "range": true,
              "refId": "B"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "Prometheus"
              },
              "hide": false,
              "editorMode": "code",
              "expr": "histogram_quantile(0.95, rate(anomaly_rollback_execution_duration_bucket[5m]))",
              "legendFormat": "P95",
              "range": true,
              "refId": "C"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "Prometheus"
              },
              "hide": false,
              "editorMode": "code",
              "expr": "histogram_quantile(0.99, rate(anomaly_rollback_execution_duration_bucket[5m]))",
              "legendFormat": "P99",
              "range": true,
              "refId": "D"
            }
          ],
          "title": "执行时长分布（P50/P95/P99）",
          "type": "heatmap"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "Prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 1
                  }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 15
          },
          "id": 4,
          "options": {
            "footer": {
              "countRows": false,
              "fields": "",
              "reducer": [
                "sum"
              ],
              "show": false
            },
            "frameIndex": 0,
            "showHeader": true
          },
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "Prometheus"
              },
              "editorMode": "code",
              "expr": "topk(10, rate(anomaly_rollback_failed_total[15m]))",
              "format": "table",
              "instant": false,
              "legendFormat": "{{executor}}｜{{reason}}",
              "range": true,
              "refId": "A"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "Prometheus"
              },
              "editorMode": "code",
              "expr": "topk(10, timestamp(anomaly_rollback_failed_total))",
              "format": "table",
              "instant": true,
              "legendFormat": "timestamp",
              "range": false,
              "refId": "B"
            }
          ],
          "title": "最近失败详情（最近 10 次）",
          "transformations": [
            {
              "id": "merge",
              "options": {}
            }
          ],
          "type": "table"
        }
