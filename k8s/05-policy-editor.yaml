# Policy Editor Vaadin UI deployment
apiVersion: v1
kind: ConfigMap
metadata:
  name: policy-editor-config
  namespace: aster-policy
data:
  POLICY_API_GRAPHQL_URL: "http://policy-api:8080/graphql"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-editor
  namespace: aster-policy
  labels:
    app: policy-editor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: policy-editor
  template:
    metadata:
      labels:
        app: policy-editor
    spec:
      initContainers:
      - name: wait-for-policy-api
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z policy-api 8080; do echo waiting for policy-api; sleep 2; done;']
      containers:
      - name: policy-editor
        image: localhost/policy-editor:jvm
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: QUARKUS_PROFILE
          value: "prod"
        - name: POLICY_API_GRAPHQL_URL
          valueFrom:
            configMapKeyRef:
              name: policy-editor-config
              key: POLICY_API_GRAPHQL_URL
        - name: KEYCLOAK_URL
          value: "http://keycloak:8080/realms/aster"
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: policy-editor
  namespace: aster-policy
spec:
  selector:
    app: policy-editor
  ports:
  - port: 8081
    targetPort: 8081
    name: http
    nodePort: 30081
  type: NodePort
